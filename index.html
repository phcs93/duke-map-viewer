<html>

    <head>

        <title>Duke Map Viewer</title>

        <!-- metas -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="lib/pako.js"></script>   

        <script src="lib/svg-mouse/svg-mouse.js"></script>   
        <link rel="stylesheet" href="lib/svg-mouse/svg-mouse.css">

        <script type="application/javascript" src="src/enums/EffectorTag.js"></script>
        <script type="application/javascript" src="src/enums/Pincum.js"></script>
        <script type="application/javascript" src="src/enums/SectorCstat.js"></script>
        <script type="application/javascript" src="src/enums/SectorTag.js"></script>
        <script type="application/javascript" src="src/enums/SpriteCstat.js"></script>
        <script type="application/javascript" src="src/enums/WallCstat.js"></script>

        <script type="application/javascript" src="src/prototypes/Array.js"></script>
        <script type="application/javascript" src="src/prototypes/Math.js"></script>
        <script type="application/javascript" src="src/prototypes/Number.js"></script>

        <script type="application/javascript" src="src/scripts/ByteReader.js"></script>
        <script type="application/javascript" src="src/scripts/ByteWriter.js"></script>

        <script type="application/javascript" src="src/models/GRP.js"></script>
        <script type="application/javascript" src="src/models/Palette.js"></script>
        <script type="application/javascript" src="src/models/Lookup.js"></script>
        <script type="application/javascript" src="src/models/Art.js"></script>
        <script type="application/javascript" src="src/models/Map.js"></script>

        <!-- index -->
        <link rel="stylesheet" href="index.css">
        <script type="application/javascript" src="index.js"></script>

    </head>

    <body>

        <div class="flex-rows justify-center scroll">

            <div id="map-filter-page" class="flex-rows page" data-visible="false">

                <table id="maps-table" cellspacing="0">
                    <thead>
                        <tr>
                            <th style="width: 32px !important; min-width: 32px !important;"></th>
                            <th style="width: 200px !important; min-width: 200px !important;">NAME<input type="text" id="name-filter" class="filter" placeholder="filter by name"></th>
                            <th>SPAWNS<input type="number" id="spawns-filter" class="filter" placeholder="at least"></th>
                            <th>COOP</th>
                            <th>WIDTH</th>
                            <th>HEIGHT</th>
                            <th>DEPTH</th>
                            <th>PISTOL</th>
                            <th>SHOTGUN</th>
                            <th>CHAINGUN</th>
                            <th>RPG</th>
                            <th>PIPEBOMB</th>
                            <th>SHRINKER</th>
                            <th>EXPANDER</th>
                            <th>DEVASTATOR</th>
                            <th>FREEZER</th>
                            <th>TRIPBOMB</th>
                            <th style="width: 256px !important; min-width: 256px !important;">LAVA/ACID/PLASMA/RAIL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td>LOADING...</td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div id="map-details-page" class="flex-columns page grow" data-visible="false">

                

                <div id="map-details" class="flex-rows padding-16">

                    <a href="?">&lt;&lt;&lt; BACK TO FILTER</a>

                    <br>
                    <hr>
                    <br>

                    <label>MAP</label>
                    <select id="map-select"></select>

                </div>
                    
                <div id="map-preview" class="grow">
                    <svg id="map-svg" class="mouse"></svg>
                </div>

            </div>

        </div>

    </body>

</html>
