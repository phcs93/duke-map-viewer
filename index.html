        <script type="application/javascript" src="src/enums/SectorTag.js"></script>
        <script type="application/javascript" src="src/enums/SpriteCstat.js"></script>

        <script type="application/javascript" src="src/prototypes/Array.js"></script>

        <script type="application/javascript" src="src/prototypes/Number.js"></script>

        <script type="application/javascript" src="src/scripts/ByteReader.js"></script>
        <script type="application/javascript" src="src/scripts/ByteWriter.js"></script>

        <script type="application/javascript" src="src/scripts/MapToSVG.js"></script>
        <script type="application/javascript" src="src/scripts/TileToCanvas.js"></script>

        <script type="application/javascript" src="src/models/GRP.js"></script>
        <script type="application/javascript" src="src/models/Palette.js"></script>
        <script type="application/javascript" src="src/models/Lookup.js"></script>
        <script type="application/javascript" src="src/models/Art.js"></script>
        <script type="application/javascript" src="src/models/Map.js"></script>

        <!-- index -->
        <link rel="stylesheet" href="index.css">
        <script type="application/javascript" src="index.js"></script>

    </head>

    <body>

        <div class="flex-rows justify-center scroll">

            <div id="map-filter-page" class="flex-rows page" data-visible="false">

                <table id="maps-table" cellspacing="0">
                    <thead>
                        <tr>
                            <th style="width: 32px !important; min-width: 32px !important;"></th>
                            <th style="width: 200px !important; min-width: 200px !important;">
                                NAME
                                <input type="text" id="name-filter" class="filter" placeholder="filter by name">
                            </th>
                            <th>
                                SPAWNS
                                <div class="flex-columns padding-x-8">
                                    <input type="number" id="min-spawns-filter" class="filter" placeholder="min">
                                    <input type="number" id="max-spawns-filter" class="filter" placeholder="max">
                                </div>                                
                            </th>
                            <th>
                                COOP
                                <div class="flex-columns padding-x-8">
                                    <input type="number" id="min-coop-filter" class="filter" placeholder="min">
                                    <input type="number" id="max-coop-filter" class="filter" placeholder="max">
                                </div>
                            </th>
                            <th>
                                WIDTH
                                <div class="flex-columns padding-x-8">
                                    <input type="number" id="min-width-filter" class="filter" placeholder="min">
                                    <input type="number" id="max-width-filter" class="filter" placeholder="max">
                                </div>
                            </th>
                            <th>
                                HEIGHT
                                <div class="flex-columns padding-x-8">
                                    <input type="number" id="min-height-filter" class="filter" placeholder="min">
                                    <input type="number" id="max-height-filter" class="filter" placeholder="max">
                                </div>
                            </th>
                            <th>

                                    <input type="number" id="max-depth-filter" class="filter" placeholder="max">
                                </div>
                            </th>
                            <th>
                                PISTOL
                                <div class="flex-columns padding-x-8">
                                    <input type="number" id="min-pistol-filter" class="filter" placeholder="min">
                                    <input type="number" id="max-pistol-filter" class="filter" placeholder="max">
                                </div>
                            </th>
                            <th>
                                SHOTGUN
                                <div class="flex-columns padding-x-8">
                                    <input type="number" id="min-shotgun-filter" class="filter" placeholder="min">
                                    <input type="number" id="max-shotgun-filter" class="filter" placeholder="max">
                                </div>
                            </th>
                            <th>
                                CHAINGUN
                                <div class="flex-columns padding-x-8">
                                    <input type="number" id="min-chaingun-filter" class="filter" placeholder="min">
                                    <input type="number" id="max-chaingun-filter" class="filter" placeholder="max">
                                </div>
                            </th>
                            <th>
                                RPG
                                <div class="flex-columns padding-x-8">
                                    <input type="number" id="min-rpg-filter" class="filter" placeholder="min">
                                    <input type="number" id="max-rpg-filter" class="filter" placeholder="max">
                                </div>
                            </th>
                            <th>
                                PIPEBOMB
                                <div class="flex-columns padding-x-8">
                                    <input type="number" id="min-pipebomb-filter" class="filter" placeholder="min">
                                    <input type="number" id="max-pipebomb-filter" class="filter" placeholder="max">
                                </div>
                            </th>
                            <th>
                                SHRINKER

                                    <input type="number" id="min-shrinker-filter" class="filter" placeholder="min">
                                    <input type="number" id="max-shrinker-filter" class="filter" placeholder="max">
                                </div>
                            </th>
                            <th>
                                EXPANDER

                            <th>

                                    <input type="number" id="max-devastator-filter" class="filter" placeholder="max">
                                </div>
                            </th>
                            <th>
                                FREEZER

                                    <input type="number" id="min-freezer-filter" class="filter" placeholder="min">
                                    <input type="number" id="max-freezer-filter" class="filter" placeholder="max">
                                </div>
                            </th>
                            <th>

                                    <input type="number" id="max-armor-filter" class="filter" placeholder="max">
                                </div>
                            </th>
                            <th>
                                STEROIDS
                                <div class="flex-columns padding-x-8">
                                    <input type="number" id="min-steroids-filter" class="filter" placeholder="min">
                                    <input type="number" id="max-steroids-filter" class="filter" placeholder="max">
                                </div>
                            </th>
                            <th>
                                SCUBA
                                <div class="flex-columns padding-x-8">
                                    <input type="number" id="min-scuba-filter" class="filter" placeholder="min">
                                    <input type="number" id="max-scuba-filter" class="filter" placeholder="max">
                                </div>
                            </th>
                            <th>
                                JETPACK
                                <div class="flex-columns padding-x-8">
                                    <input type="number" id="min-jetpack-filter" class="filter" placeholder="min">
                                    <input type="number" id="max-jetpack-filter" class="filter" placeholder="max">
                                </div>
                            </th>
                            <th>

                                    <input type="number" id="min-nightvision-filter" class="filter" placeholder="min">
                                    <input type="number" id="max-nightvision-filter" class="filter" placeholder="max">
                                </div>
                            </th>
                            <th>

                                <div class="flex-columns padding-x-8">
                                    <input type="number" id="min-boots-filter" class="filter" placeholder="min">
                                    <input type="number" id="max-boots-filter" class="filter" placeholder="max">
                                </div>

                                    <input type="number" id="max-small-health-filter" class="filter" placeholder="max">

                            <th>

                                    <input type="number" id="max-atomic-health-filter" class="filter" placeholder="max">
                                </div>
                            </th>
                            <th style="width: 256px !important; min-width: 256px !important;">
                                LAVA/ACID/PLASMA/RAIL
                                <select id="damaging-filter" class="filter">
                                    <option value="">---</option>
                                    <option value="YES">YES</option>
                                    <option value="NO">NO</option>
                                </select>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td>LOADING...</td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div id="map-details-page" class="flex-columns page grow" data-visible="false">

                <div id="map-details" class="flex-rows padding-16">

                    <a href="" onclick="backToFilter(event)">&lt;&lt;&lt; BACK TO FILTER</a>

                    <br>
                    <hr>
                    <br>

                    <label>MAP</label>
                    <select id="map-select"></select>
                    <br>
                    <a href="" class="download-link" download>DOWNLOAD</a>

                    <br>
                    <label class="divider">DETAILS</label>
                    <br>

                    <label class="detail" data-field="spawns">SPAWNS</label>
                    <label class="detail" data-field="coop">COOP SPAWNS</label>
                    <label class="detail" data-field="width">WIDTH</label>
                    <label class="detail" data-field="height">HEIGHT</label>
                    <label class="detail" data-field="depth">DEPTH</label>
                    <label class="detail" data-field="damaging-floor">HAS LAVA/ACID/PLASMA/RAIL</label>

                    <br>
                    <label class="divider">WEAPONS</label>
                    <br>

                    <label class="detail" data-field="pistol">PISTOL</label>
                    <label class="detail" data-field="shotgun">SHOTGUN</label>
                    <label class="detail" data-field="chaingun">CHAINGUN</label>
                    <label class="detail" data-field="rpg">RPG</label>

                    <label class="detail" data-field="chaingun-ammo">CHAINGUN</label>
                    <label class="detail" data-field="rpg-ammo">RPG</label>
                    <label class="detail" data-field="pipebomb-ammo">PIPEBOMB</label>
                    <label class="detail" data-field="shrinker-ammo">SHRINKER</label>
                    <label class="detail" data-field="expander-ammo">EXPANDER</label>
